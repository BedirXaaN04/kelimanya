name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Restore missing Android project files
        run: |
          mkdir -p /tmp/android_backup/app/src/main
          cp android/build.gradle /tmp/android_backup/ || true
          cp android/app/build.gradle /tmp/android_backup/app/ || true
          cp android/app/google-services.json /tmp/android_backup/app/ || true
          cp android/app/src/main/AndroidManifest.xml /tmp/android_backup/app/src/main/ || true
          
          rm -rf android/
          yes | flutter create . --platforms android || true
          
          cp /tmp/android_backup/build.gradle android/build.gradle || true
          cp /tmp/android_backup/app/build.gradle android/app/build.gradle || true
          cp /tmp/android_backup/app/google-services.json android/app/google-services.json || true
          cp /tmp/android_backup/app/src/main/AndroidManifest.xml android/app/src/main/AndroidManifest.xml || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kelimanya-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
